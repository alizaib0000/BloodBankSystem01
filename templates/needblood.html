<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Need Blood </title>
    <link rel="icon" href="{{ url_for('static', filename='logo.png') }}" type="image/png">
    <link rel="stylesheet" href="{{ url_for('static', filename='../static/needblood.css') }}">
</head>
<body>
    <!-- Navigation Bar -->
    <nav class="navbar">
        <div class="logo">
            <img src="{{ url_for('static', filename='logo.png') }}" alt="Logo" width="50" height="50">
            <span>Blood Bank System</span>
        </div>
        <ul class="nav-links">
            <li><a href="/index">Home</a></li>
            <li><a href="/about">About Us</a></li>
            <li><a href="/contact">Contact Us</a></li>
        </ul>
    </nav>

    <!-- Form Container -->
    <div class="form-container">
        <h2>Need Blood</h2>
        <!-- Form Submission -->
        <form action="/needblood" method="POST">
            <div class="form-group">
                <label for="patient-name">Patient Name</label>
                <input type="text" id="patient-name" name="patient_name" placeholder="Enter patient name" required>
            </div>

            <div class="form-group">
                <label for="blood-group">Blood Group</label>
                <select id="blood-group" name="blood_group" required>
                    <option value="">Select blood group</option>
                    <option value="A+">A+</option>
                    <option value="A-">A-</option>
                    <option value="B+">B+</option>
                    <option value="B-">B-</option>
                    <option value="O+">O+</option>
                    <option value="O-">O-</option>
                    <option value="AB+">AB+</option>
                    <option value="AB-">AB-</option>
                </select>
            </div>

            <div class="form-group">
                <label for="contact-number">Contact Number</label>
                <input type="tel" id="contact-number" name="contact_number" placeholder="Enter contact number" required>
            </div>

            <div class="form-group">
                <label for="required-date">Required Date</label>
                <input type="date" id="required-date" name="required_date" required>
            </div>

            <div class="form-group">
                <label for="location">Location</label>
                <input type="text" id="location" name="location" placeholder="Enter location" required>
            </div>

            <div class="form-group">
                <label for="additional-info">Additional Information</label>
                <textarea id="additional-info" name="additional_info" rows="4" placeholder="Enter any additional details"></textarea>
            </div>

            <div class="form-group">
                <button type="submit" class="submit-btn">Submit Request</button>
            </div>
        </form>
    </div>

<!-- Footer Section -->
    <footer class="footer">
        <p>&copy; 2024 Blood Bank System. All rights reserved | <a href="#">Privacy Policy</a> | <a href="/contact">Contact Us</a></p></p>
    </footer>
</body>
</html>
