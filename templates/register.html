<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup - Blood Bank System</title>
    <link href="{{ url_for('static', filename='signup.css') }}" rel="stylesheet">
    <link rel="icon" href="{{ url_for('static', filename='logo.png') }}" type="image/png">
</head>
<body>

    <!-- Signup Form -->
    <section class="signup-form">
        <h2>Signup to Join</h2>
        <form id="signupForm" action="/register" method="POST">
            <input type="text" name="name" placeholder="Name" required><br>
            <input type="email" name="email" placeholder="Email" required><br>
            <input type="text" name="phone" placeholder="Phone Number" required><br>
            <input type="password" name="password" placeholder="Password" required><br>
            <button type="submit">Register</button>
        </form>
        <p>Already have an account? <a href="/login">Login here</a></p>
    </section>



<!-- Footer Section -->
    <footer class="footer">
        <p>&copy; 2024 Blood Bank System. All rights reserved | <a href="#">Privacy Policy</a> | <a href="/contact">Contact Us</a></p></p>
    </footer>
    <script src="{{ url_for('static', filename='.js') }}"></script>
</body>
</html>
